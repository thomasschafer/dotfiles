# ----- Haskell -----
[[language]]
name = "haskell"
auto-format = true


# ----- Ruby -----
[language-server.sorbet]
command = "srb"
args = ["tc", "--lsp"]

[language-server.ruby-lsp]
command = "ruby-lsp"
args = []

[language-server.rubocop]
command = "bundle"
args = ["exec", "rubocop", "--lsp"]

[[language]]
name = "ruby"
language-servers = ["sorbet", "rubocop"]
auto-format = true


# ----- Toml -----
[[language]]
name = "toml"
auto-format = true


# ----- Rust -----
[language-server.rust-analyzer.config]
check.command = "clippy"
experimental = { testExplorer = true }


# ----- Python -----
[[language]]
name = "python"
language-servers = ["pylsp"]
auto-format = true

[language-server.pylsp.config.pylsp]
plugins.pyls_mypy.enabled = true
plugins.pyls_mypy.live_mode = true
plugins.flake8.maxLineLength = 88
plugins.pycodestyle.maxLineLength = 88

[language.formatter]
command = "black"
args = ["--line-length", "88", "--quiet", "-"]


# ----- TypeScript + JavaScript -----
[[language]]
name = "typescript"
language-servers = ["typescript-language-server"]
auto-format = true
formatter = { command = "prettier", args = ["--parser", "typescript"] }

[[language]]
name = "javascript"
language-servers = ["typescript-language-server"]
auto-format = true
formatter = { command = "prettier", args = ["--parser", "javascript"] }

[[language]]
name = "tsx"
language-servers = ["typescript-language-server"]
auto-format = true
formatter = { command = "prettier", args = ["--parser", "typescript"] }

[[language]]
name = "jsx"
language-servers = ["typescript-language-server"]
auto-format = true
formatter = { command = "prettier", args = ["--parser", "javascript"] }

# ----- Json -----
[[language]]
name = "json"
language-servers = ["vscode-json-language-server"]

# ----- SQL -----
[[language]]
name = "sql"
formatter = { command = "pg_format", args = ["-i"] }
auto-format = true


# ----- Go -----
[[language]]
name = "go"
language-servers = ["gopls", "golangci-lint-lsp", "snyk-ls"]
auto-format = true

# ----- Nix -----
[[language]]
name = "nix"
auto-format = true
formatter = { command = "nixfmt" }

# ----- Terraform -----
[[language]]
name = "hcl"
auto-format = true
formatter = { command = "terraform", args = ["fmt", "-"] }


# ----- Scheme -----
[[language]]
name = "scheme"
formatter = { command = "raco", args = ["fmt", "-i"] }
auto-format = true
language-servers = ["steel-language-server"]

[language-server.steel-language-server]
command = "steel-language-server"
args = []


# ----- Snyk language server -----
[language-server.snyk-ls]
command = "snyk"
args = ["language-server"]

[language-server.snyk-ls.config]
automaticAuthentication = "false"
cliPath = "/opt/homebrew/bin/snyk"
trustedFolders = ["~/Development"]
