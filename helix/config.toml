theme = "catppuccin_macchiato_transparent"

[editor]
line-number = "relative"
auto-format = true
bufferline = "always"

[editor.lsp]
display-messages = true

[editor.indent-guides]
render = true

[editor.file-picker]
hidden = false

[keys.select]
X = "extend_line_above"
A-x = "extend_to_line_bounds"
p = "paste_clipboard_after"
P = "paste_clipboard_before"
y = "yank_to_clipboard"
R = "replace_selections_with_clipboard"

[keys.normal]
C-s = ":w"
C-x = ":buffer-close"
A-h = "goto_previous_buffer"
A-l = "goto_next_buffer"
F2 = "rename_symbol"
F12 = "goto_definition"
S-F12 = "goto_reference"
X = "extend_line_above"
A-x = "extend_to_line_bounds"
p = "paste_clipboard_after"
P = "paste_clipboard_before"
y = "yank_to_clipboard"
R = "replace_selections_with_clipboard"
C-h = "jump_view_left"
C-j = "jump_view_down"
C-k = "jump_view_up"
C-l = "jump_view_right"

[keys.normal.backspace]
x = ":buffer-close!"
g = ":reset-diff-change"
a = ":sh tmux popup -d \"#{pane_current_path}\" -xC -yC -w90% -h90% -E lazygit"
f = ":sh tmux popup -d \"#{pane_current_path}\" -xC -yC -w90% -h90% -E yazi %{filename}"
j = "save_selection"
# Jump to first diagnostic on current line (fails on first line but this is rarely required)
d = ["move_line_up", "goto_line_end", "goto_next_diag"]
y = ":sh echo \"%{relative_filename}\" | tr -d '\n' | pbcopy"
Y = ":sh echo \"%{filename}\" | tr -d '\n' | pbcopy"

[keys.normal.space]
p = "paste_after"
P = "paste_before"
y = "yank"
R = "replace_with_yanked"
